<!DOCTYPE html>
<html>
<head>
    <title>Aux V2 - Script Protector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            padding: 25px;
            text-align: center;
            color: #000;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .content {
            padding: 30px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #00ff88;
            border-left: 4px solid #00ff88;
            padding-left: 15px;
        }
        
        textarea, input {
            width: 100%;
            background: #0f0f0f;
            border: 2px solid #333;
            border-radius: 10px;
            color: #ffffff;
            padding: 15px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        textarea {
            min-height: 150px;
            line-height: 1.4;
        }
        
        textarea:focus, input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            background: #151515;
        }
        
        textarea::placeholder, input::placeholder {
            color: #888;
            font-style: italic;
        }
        
        .button {
            width: 100%;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 10px;
            color: #000;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
            background: linear-gradient(45deg, #00cc6a, #00ff88);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
            border-radius: 10px;
            border: 1px solid #333;
            display: none;
        }
        
        .result h4 {
            color: #00ff88;
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .result p {
            color: #ccc;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .url-container {
            position: relative;
        }
        
        #protectedUrl {
            padding-right: 60px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
        }
        
        .copy-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #00ff88;
            border: none;
            border-radius: 5px;
            color: #000;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .copy-button:hover {
            background: #00cc6a;
        }
        
        .footer {
            background: #0f0f0f;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #333;
            color: #666;
            font-size: 14px;
        }
        
        .footer p {
            margin: 5px 0;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header p {
                font-size: 14px;
            }
            
            .content {
                padding: 20px;
            }
            
            .section-title {
                font-size: 18px;
            }
            
            textarea, input {
                font-size: 16px;
                padding: 12px;
            }
            
            .button {
                padding: 15px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }
            
            .content {
                padding: 15px;
            }
            
            .result {
                padding: 20px 15px;
            }
            
            #protectedUrl {
                font-size: 12px;
                padding-right: 50px;
            }
            
            .copy-button {
                padding: 6px 8px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Aux V 1.0.0.0</h1>
            <p>Aux Development</p>
        </div>
        
        <div class="content">
            <div class="section-title">Welcome!</div>
            
            <textarea id="scriptInput" placeholder="Paste your Lua script here..." rows="8"></textarea>
            
            <input type="password" id="passwordInput" placeholder="Enter protection password">
            
            <button class="button" onclick="createScript()">Protect Script</button>
            
            <div id="result" class="result">
                <h4>Script Protected Successfully</h4>
                <p>Always Use a loadstring copy it below and use it in your executor:</p>
                <div class="url-container">
                    <input type="text" id="protectedUrl" readonly>
                    <button class="copy-button" onclick="copyUrl()">Copy</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Protect your Roblox scripts from unauthorized Access</p>
            <p>By Aux X VantaXock </p>
        </div>
    </div>

    <script>
        async function createScript() {
            const script = document.getElementById('scriptInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            
            if (!script) {
                alert('Please enter a script to protect!');
                document.getElementById('scriptInput').focus();
                return;
            }
            
            if (!password) {
                alert('Please set a protection password!');
                document.getElementById('passwordInput').focus();
                return;
            }
            
            const button = document.querySelector('.button');
            const originalText = button.textContent;
            button.textContent = 'Creating...';
            button.disabled = true;
            
            try {
                const response = await fetch('/api/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ script, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const url = `${window.location.origin}/api/raw/${result.id}`;
                    document.getElementById('protectedUrl').value = `loadstring(game:HttpGet("${url}"))()`;
                    document.getElementById('result').style.display = 'block';
                    
                    // Clear inputs
                    document.getElementById('scriptInput').value = '';
                    document.getElementById('passwordInput').value = '';
                    
                    // Scroll to result
                    document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('Error: ' + (result.error || 'Unknown error occurred'));
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
            
            button.textContent = originalText;
            button.disabled = false;
        }
        
        function copyUrl() {
            const urlInput = document.getElementById('protectedUrl');
            urlInput.select();
            urlInput.setSelectionRange(0, 99999);
            
            try {
                navigator.clipboard.writeText(urlInput.value);
                const button = document.querySelector('.copy-button');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.background = '#00ff88';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                }, 2000);
            } catch (err) {
                alert('URL copied to clipboard!');
            }
        }
        
        // Enter key support
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createScript();
            }
        });
        
        // Auto-resize textarea
        document.getElementById('scriptInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(150, this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
